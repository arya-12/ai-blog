<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create or Edit Post</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Create / Edit Post</h1>
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">{% csrf_token %}
      {{ form.as_p }}
      <div class="flex gap-3 mt-4">
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        <a href="/" class="text-blue-600 px-4 py-2 rounded border border-blue-600">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
