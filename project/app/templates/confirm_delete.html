<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div class="max-w-xl mx-auto p-8 mt-10 bg-white rounded-lg shadow">
    <h1 class="text-3xl font-bold text-red-600 mb-4">⚠️ Confirm Delete</h1>
    <p class="text-gray-700 mb-6">Are you sure you want to delete <strong class="text-red-500">{{ post.title }}</strong>?</p>
    <form method="post">{% csrf_token %}
      <div class="flex items-center gap-4">
        <button class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700 transition">Yes, Delete</button>
        <a href="{% url 'post_detail' post.slug %}" class="text-blue-600 hover:underline">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
